<div layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>{{menuBar.appTitle}}</span>
            <!-- fill up the space between left and right area -->
            <span flex="5"></span>

            <md-button class="menuButton" ng-repeat="menu in menuBar.buttons">
                <i ui-sref="{{menu.state}}" class="material-icons md-48">{{menu.icon}}</i>
                {{menu.text}}
            </md-button>
        </div>
    </md-toolbar>
</div>
